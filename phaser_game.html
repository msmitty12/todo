<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Good Scrum</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 600,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var inSprint = false;
var scoreText;

var GAME_HEIGHT = 600;
var GAME_WIDTH = 600;

var game = new Phaser.Game(config);
var graphics = Phaser.GameObjects.Graphics(game.scene, {});
function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(200, 568, 'ground').setScale(2).refreshBody();

    // The player and its settings
    player = this.physics.add.sprite(100, 100, 'dude');
    stuart = this.physics.add.sprite(50, 50, 'stuartSprite');
    goodTeam = this.physics.add.group();
    for (let i=0; i < 6; i ++) {
        goodTeam.create(i * 50 + 82, GAME_HEIGHT - 100, 'goodMember');
    }
    goodTeam.setVelocityX(60, 8);
    stuart.setAccelerationY(-300);

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.setMaxVelocity(450, 450);
    player.body.useDamping = true;
    player.setDragX(.9)

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'stuartAnim',
        frames: [ { key: 'dude', frame: 4 }],
        frameRate: 20
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group();

    stars.create(stuart.body.x, stuart.body.y, 'star')

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '12px', fill: '#000' });
    timeText = this.add.text(100, 16, 'time: 0', { fontSize: '12px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(goodTeam, platforms);

    let temp_physics = this.physics
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    goodTeam.children.iterate(function (child) {
        temp_physics.add.overlap(child, stars, collectStar, null, this);
    });

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    this.physics.add.overlap(player, stars, playerHitStar, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }  

    if (!inSprint) {
        inSprint = true;
        sprintCountdown(100);
    }

    if (Math.random() > .99) {
        stars.create(stuart.body.x, stuart.body.y, 'star')
    }

    goodTeam.children.iterate(function (child) {
        if (child.body.x < 50 || child.body.x > 550) {
            child.setVelocityX(-child.body.velocity.x);
        }
    });

    if (stuart.body.x < 50) {
        stuart.setVelocityX(200);
    }
    else if (stuart.body.x > 550) {
        stuart.setVelocityX(-200);
    }

    if (cursors.left.isDown)
    {
        player.setAccelerationX(-900);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setAccelerationX(900);

        player.anims.play('right', true);
    }
    else {
        player.setAccelerationX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown)
    {
        player.setAccelerationY(-900)
    }
    else if (cursors.down.isDown)
    {
        player.setAccelerationY(900)
    }
    else
    {
        player.setAccelerationY(0)
    }
}

async function collectStar (child, star)
{
    star.disableBody(true, true);

    oldVel = child.body.velocity.x;
    child.setVelocityX(0);

    doingWork = new Phaser.Geom.Rectangle(child.x, child.y, 100, 10);

    await new Promise(r => setTimeout(r, 2000));

    child.setVelocityX(oldVel);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

    /*
    var bomb = bombs.create(x, 16, 'bomb');
    bomb.setBounce(1);
    bomb.setCollideWorldBounds(true);
    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
    bomb.allowGravity = false;
    */

}

async function hitBomb (player, bomb)
{
    bomb.disableBody(true, true);

    player.setVelocity(0, 0);
    player.setTint(0xff0000);

    await new Promise(r => setTimeout(r, 2000));

    player.clearTint();
}

async function sprintCountdown(seconds) {
    while (seconds > 0) {
        timeText.setText('Time: ' + seconds + ' seconds');
        await new Promise(r => setTimeout(r, 1000));
        seconds -= 1;
    }
    inSprint = false;
}

function playerHitStar (player, star) {
    star.setVelocity(800, -300);
}

</script>

</body>
</html>
